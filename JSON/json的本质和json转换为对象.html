<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <p>1.属性名必须用双引号包裹</p>
    <p>2.字符串类型的值必须使用双引号包裹</p>
    <p>3.JSON中不允许使用单引号表示字符串</p>
    <p>4.JSON中不能写注释</p>
    <p>5.JSON的最外层必须是对象或数组格式</p>
    <p>6.不能使用undefined或函数作为JSON的值</p>

    <!-- JSON的本质：用字符串来表示Javascript对象数据或数组数据 -->


    <script>
        // 数据对象转换为字符串:序列化

        // var str = '{"a":"hello","b":"world"}';
    
        // var obj = JSON.parse(str);

        // console.log(obj);



        // 字符串转换为数据对象:反序列化
        var obj2 = {a:'hello', b:'world', c:false}

        var str = JSON.stringify(obj2)

        console.log(str);

        console.log(typeof str);
    </script>
</body>
</html>
